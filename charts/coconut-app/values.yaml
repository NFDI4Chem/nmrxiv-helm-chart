appImage:
  name: php
  repository: europe-west3-docker.pkg.dev/coconut-366808/coconut-dev/coconut-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

nginxImage:
  name: nginx
  repository: europe-west3-docker.pkg.dev/coconut-366808/coconut-dev/coconut-nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

EnvConfigMapRef:
  name: "coconut-config-map"
  enabled: true
EnvSecretRef:
  name: "coconut-secrets"
  enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {
  fsGroup: 82
}

securityContext: {
  runAsUser: 82,
  readOnlyRootFilesystem: true
}


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {
    # kubernetes.io/ingress.global-static-ip-name: coconut-app-ip-address
    # kubernetes.io/ingress.class: "nginx"
  }
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  app:
    limits:
      cpu: 400m
      memory: 250Mi
    requests:
      cpu: 250m
      memory: 125Mi
  nginx:
    limits:
      cpu: 400m
      memory: 250Mi
    requests:
      cpu: 250m
      memory: 125Mi

# Uncomment below properties and replace it with your own smtp values to activate the mail server.
mail:
  enabled: false
  # host: 'smtp.uni-jena.de'
  # port: 587
  # from: info.coconut@uni-jena.de
  # fromName: "nmrXiv-dev"
  # user: user
  # password: secret
  # mailer: smtp

# DB properties
postgresql:
  enabled: true
  # global:
  #   storageClass: standard
  connection: pgsql
  primary:
    persistence:
      enabled: false
      existingClaim: ''
      size: 1Gi
  # host: coconut-postgresql
  # port: 5432
  auth:
    username: pguser
    password: secret
    database: coconut
    postgresPassword: secret
  resources:
    limits:
      cpu: 200m
      memory: 150Mi
    requests:
      cpu: 20m
      memory: 100Mi

