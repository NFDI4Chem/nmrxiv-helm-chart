# Default values for coconut-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Default app properties for laravel.
appProperties:
  name: coconut
  key:  
  env: development
  debug: true
  url: https://<your-url>
  queueConnection: sync
  githubLicenseUrl: https://api.github.com/licenses
  schemaVersion: 1.0

# webservices:
#   europemcApi: https://www.ebi.ac.uk/europepmc/webservices/rest/search

logProperties:
  logChannel: stack
  logLevel: debug


